---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: 12.6.0
  customize:
    natdnshostresolver1: "on"
    memory: 2048
provisioner: chef_zero

platforms:
- name: ubuntu-14.04
  driver_config:
    box: opscode_ubuntu-14.04_chef-provisionerless
    box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_ubuntu-14.04_chef-provisionerless.box

suites:
- name: default
  encrypted_data_bag_secret_key_path: "test/integration/encrypted_data_bag_secret"
  run_list:
    - recipe[optoro_mysql::test]
    - recipe[optoro_aptly::repos]
    - recipe[optoro_mysql::default]
  attributes:
    chef_client:
      reload_config: false
    percona:
      encrypted_data_bag_secret_file: '/tmp/kitchen/encrypted_data_bag_secret'
      use_percona_repos: false
    optoro_mysql:
      backup_database_name: "inventory_production"
      backup_database_user: "optiturn"
      use_custom_repo: true
- name: consul
  encrypted_data_bag_secret_key_path: "test/integration/encrypted_data_bag_secret"
  run_list:
    - recipe[optoro_mysql::test]
    - recipe[optoro_aptly::repos]
    - recipe[optoro_mysql::default]
  attributes:
    chef_client:
      reload_config: false
    percona:
      encrypted_data_bag_secret_file: '/tmp/kitchen/encrypted_data_bag_secret'
      use_percona_repos: false
    optoro_mysql:
      backup_database_name: "inventory_production"
      backup_database_user: "optiturn"
      use_custom_repo: true
    optoro_consul:
      register_consul_service: true
      service:
        checks:
          - { script: 'service mysql status', interval: '5s' }
